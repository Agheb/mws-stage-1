<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>Restaurant Reviews</title>
<link href="styles.9c2de39d7da4722242d6f0843a501af7.css" rel="stylesheet"></head>

<body>
  <header>
    <div class="col-header">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>



  </header>

  <main>
    <section id="map-container">
      <div aria-hidden="true" role="application" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select" class="hidden">Choose Neighborhood:</label>
        <select id="neighborhoods-select" name="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="hidden">Choose Cuisine:</label>
        <select id="cuisines-select" name="cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2008
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

<script type="text/javascript" src="main.bundle.953710320daedfc6e1a6.js"></script></body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js');
    });
  }
</script>

</html>
