<!DOCTYPE html>
<html lang="en">

<head>

  <title>Restaurant Info</title>
<link href="styles.css" rel="stylesheet"></head>

<body class="inside">
  <header>
    <div class="col-header">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
    <nav aria-label="breadcrum">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>

  </header>
  <!-- End header -->

  <main id="maincontent">
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <p id="restaurant-cuisine"></p>
      <img alt="Featured image of restaurant" id="restaurant-img">
      <div class="wrapper">
        <div class="address-container item">
          <h2>Address</h2>
          <p id="restaurant-address"></p>
        </div>
        <div class="item">
          <h2>Opening Hours</h2>
          <table id="restaurant-hours"></table>
        </div>
    </section>
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>


  </main>

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2008
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- End scripts -->

<script type="text/javascript" src="./js/restaurant.bundle.js"></script></body>

</html>
