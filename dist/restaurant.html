<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>Restaurant Info</title>
<link href="styles.38f95b38f82e3ca8950c71fe02a5521a.css" rel="stylesheet"></head>

<body class="inside">
  <header>
    <div class="col-header">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>

  </header>
  <!-- End header -->

  <main id="maincontent">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-cuisine"></p>
      <img alt="Featured image of restaurant" id="restaurant-img">
      <div class="wrapper">
        <div class="address-container item">
          <h3>Address</h3>
          <p id="restaurant-address"></p>
        </div>
        <div class="item">
          <h3>Opening Hours</h3>
          <table id="restaurant-hours"></table>
        </div>
    </section>
    <section id="map-container">
      <div aria-hidden="true" role="application" id="map"></div>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>


  </main>

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2008
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- End scripts -->

<script type="text/javascript" src="restaurant.bundle.dff1d266c8671576375d.js"></script></body>

</html>
