<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">

  <meta name="theme-color" content="#000">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
<link href="styles.eafbdaa22b3b1b5e07f8ddcff6579339.css" rel="stylesheet"></head>

<body class="inside">
  <header>
    <div class="col-header">
      <h1>
        <a href="/">NY Restaurant Finder</a>
      </h1>
    </div>
    <nav aria-label="Breadcrumb" id="maincontent">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- End header -->
  <main id="maincontent">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-cuisine"></p>
      <img onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='"
        alt="Featured image of restaurant" id="restaurant-img">
      <div class="wrapper">
        <div class="address-container item">
          <h3>Address</h3>
          <p id="restaurant-address"></p>
        </div>
        <div class="item">
          <h3>Opening Hours</h3>
          <table id="restaurant-hours"></table>
        </div>
    </section>
    <section id="mapbox" aria-hidden="true" role="application">

    </section>

    <section id="reviews-container">

      <ul id="reviews-list"></ul>
    </section>

  </main>


  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2008
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <aside class="dialog-container"></aside>
  <aside class="snackbar-container"></aside>
<script type="text/javascript" src="restaurant.bundle.js"></script></body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js');
    });
  }
</script>

</html>
