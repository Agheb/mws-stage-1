<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000">
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>NY Restaurant Finder</title>
</head>

<body>
  <header <div class="col-header">
    <h1>
      <a href="/">NY Restaurant Finder</a>
    </h1>
    </div>



  </header>

  <main>
    <section id="map-container">
      <div aria-hidden="true" role="application" id="map"></div>
    </section>
    <section>

      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select" class="hidden">Choose Neighborhood:</label>
        <div class="mdc-select">
          <select class="mdc-select__native-control" id="neighborhoods-select" name="neighboorhoods">
            <option value="all" selected>All</option>
          </select>
          <label class="mdc-floating-label mdc-floating-label--float-above">Neighborhoods</label>
          <div class="mdc-line-ripple"></div>
        </div>
        <label for="cuisines-select" class="hidden">Choose Cuisine:</label>
        <div class="cuisines mdc-select">
          <select class="mdc-select__native-control" id="cuisines-select" name="cuisines">
            <option value="all" selected>All</option>
          </select>
          <label class="mdc-floating-label mdc-floating-label--float-above">Cuisines</label>
          <div class="mdc-line-ripple"></div>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2008
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <aside class="snackbar-container"></aside>
</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js');
    });
  }
</script>

</html>
