<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <div class="col-header">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- End header -->
  <main id="maincontent">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-cuisine"></p>
      <img alt="Featured image of restaurant" id="restaurant-img">
      <div class="wrapper">
        <div class="address-container item">
          <h3>Address</h3>
          <p id="restaurant-address"></p>
        </div>
        <div class="item">
          <h3>Opening Hours</h3>
          <table id="restaurant-hours"></table>
        </div>
    </section>
    <section id="map-container">
      <div aria-hidden="true" role="application" id="map"></div>
    </section>
    <section id="reviews-container">

      <ul id="reviews-list"></ul>
    </section>
  </main>


  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2008
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <div class="micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="mdc-dialog__header">
          <h2 class="mdc-dialog__header__title" id="modal-1-title">
            Add Review
          </h2>
        </header>
        <section class="mdc-dialog__body" id="modal-1-content">
          Let Google help apps determine location. This means sending anonymous location data to Google, even when no apps are running.
        </section>
        <footer class="mdc-dialog__footer">
          <button class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Submit</button>
          <button class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel" data-micromodal-close aria-label="Close this dialog window">Cancel</button>
        </footer>
      </div>
    </div>
  </div>
</body>


</html>
