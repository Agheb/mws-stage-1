<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <div class="col-header">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- End header -->
  <main id="maincontent">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-cuisine"></p>
      <img alt="Featured image of restaurant" id="restaurant-img">
      <div class="wrapper">
        <div class="address-container item">
          <h3>Address</h3>
          <p id="restaurant-address"></p>
        </div>
        <div class="item">
          <h3>Opening Hours</h3>
          <table id="restaurant-hours"></table>
        </div>
    </section>
    <section id="map-container">
      <div aria-hidden="true" role="application" id="map"></div>
    </section>
    <section id="reviews-container">

      <ul id="reviews-list"></ul>
    </section>
  </main>


  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2008
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <div class="micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="mdc-dialog__surface" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Add Review
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <p>
            Try hitting the
            <code>tab</code> key and notice how the focus stays within the modal itself. Also,
            <code>esc</code> to close modal.
          </p>
        </main>
        <footer class="modal__footer">
          <button class="modal__btn modal__btn-primary">Continue</button>
          <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
        </footer>
      </div>
    </div>
  </div>
</body>


</html>
